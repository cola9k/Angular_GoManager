<!DOCTYPE html>
<html lang="en" ng-app="sample"> <!--angular의 ng-app을 사용하고 현재 태그 하위에 {{1+1}}이 계산이 되어 진다-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            color: #fff;
        }
        .black {background: black;}
    </style>
</head>
<body class="container" ng-controller="mainCtrl">
<div ng-click="handleEvent('click')" class="box black">click</div>
<div ng-dblclick="handleEvent('dbclick')" class="box black">dbclick</div>
<div ng-mouseleave="handleEvent('mouseleave')" class="box black">mouseleave</div>
<input type="text" ng-keypress="handleEvent($event.keyCode+' pressed')">
<span>{{text}}</span>
</body>
</html>
